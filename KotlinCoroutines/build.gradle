apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath kotlin_classpath
    }
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.nobrain.kotlincoroutines"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.2.0'
    testCompile 'junit:junit:4.12'

    compile support_appcompat
    compile support_recyclerview
    compile support_constrainlayout

    compile retrofit
    compile retrofit_convert_gson
    compile retrofit_adapter_rxjava2

    compile dagger
    kapt dagger_compiler

    compile rxjava2
    compile rxjava2_android

    compile glide

    compile stetho
    compile stetho_okhttp

    compile kotlin_stdlib
}
